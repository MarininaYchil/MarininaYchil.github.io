<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>little steps</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"/>


  <style>

    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'GothamPro', Arial, sans-serif;
}

iframe {
    min-height: 200px;
}

.right-banner {
    position: relative;
    background: url(../image/test.jpg);
    -moz-background-size: 100%; /* Firefox 3.6+ */
    -webkit-background-size: 100%; /* Safari 3.1+ и Chrome 4.0+ */
    -o-background-size: 100%; /* Opera 9.6+ */
    background-size: 100%; /* Современные браузеры */
    background-size: cover;
}

.back {

}

.content_inner {
    margin-top: 30px;
    padding: 0 20px;
    background-image: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(224, 211, 211, 1));
}

main {
    height: 100vh;
}

.main_image {
    background-image: url(../image/background.jpg);
    height: 500px;
    background-position: center center;
    background-size: cover;
    background-repeat: no-repeat;
    position: relative;
}

.top_image_opacity {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    opacity: .5;
}

.top_image_title {
    position: absolute;
    bottom: 30px;
    color: white;
    width: 100%;
    text-align: center;

    padding: 0 20px;
}

.link_wrap {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    justify-content: center;
}

.link {
    margin-top: 25px;
}

.link_a {
    display: block;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    max-width: 300px;
    margin-left: 50%;
    transform: translateX(-50%);

    color: #ffffff;
    font-size: 20px;
    font-family: 'GothamPro', Arial, sans-serif;
    line-height: 1.55;
    font-weight: 700;
    border-width: 1px;
    border-radius: 10px;
    background-color: #852eba;
    background-position: center center;
    border-color: transparent;
    border-style: solid;
    transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out;
    box-shadow: 0 0 20px 0 rgba(133, 46, 186, 1);
}

h2 {
    text-align: center;
    margin-bottom: 50px;
}


h1 {
    position: absolute;
    top: 66px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    width: 100%;
}

.items-list {
    display: flex;
    flex-wrap: wrap;
}

.items-list_item {
    font-size: 20px;
    align-items: center;
    position: relative;
    width: 20%;
}

@media only screen and (max-width: 768px) {
    .items-list_item {
        width: 100%;
    }

    .right-banner {
        display: none;
    }
}

.icon-lotus {
    background-image: url(../lotus.png);
    width: 50px;
    height: 50px;
    display: block;
    background-size: cover;
    opacity: .6;
    position: absolute;
    left: 0;
    top: -25px;
}

p {
    position: relative;
}

.agenda {
    position: relative;
    line-height: 26px;
    font-size: 18px;
    left: 50%;
    transform: translateX(-50%);
    max-width: 500px;
}

.condition {
    padding: 0 20px;
    background-image: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgb(205 189 208));
    margin-top: 30px;
    padding-bottom: 30px;
    text-align: center;
}

body {
    background-image: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(224, 211, 211, 1));

}

.bonus {
    font-size: 20px;
}

.content_charging {
    max-width: 1000px;
    margin: 0 auto;
    height: 100%;
    padding: 50px 0;
}


.card-text{
    margin-top: 15px;
}

.help-link {
    margin-top: 15px;
}

.price {
    font-weight: bold;
    color: #852eba;
}

img {
    max-width: 100%;
}

.quote {
    position: absolute;
    width: 100%;
    left: 0;
    height: 100%;
    opacity: .4;
    color: white;
    background-color: black;
}

.quote-text {
    position: absolute;
    top: 50%;
    color: white;
    z-index: 2;
    text-align: center;
    padding: 0 10px;
    text-align: center;
    left: 0;
    transform: translateY(-50%);
}


.chat-btn {
    margin-top: 10px;
}

  </style>


</head>
<body>
<header>
  <section>
  </section>
</header>
<main>
  <section class="row container content content_charging">
    <div class="col-lg-4 col-xs-12 right-banner">
      <div class="quote-text">
      <h2>Челлендж без сахара</h2>
        «Мы для того едим, чтобы жить. А не для того живем, чтобы есть»
        <br/>
        <a class="chat-btn btn btn-primary" href="https://t.me/+n8y8zXtcu8oxYmVi" role="button">Перевейти в чат</a>

      </div>

      <div class="quote">
      </div>
    </div>
    <div class="col-lg-8 col-xs-12  accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingZero">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseZero" aria-expanded="true" aria-controls="collapseZero">
            День 0. Знакомство
          </button>
        </h2>
        <div id="collapseZero" class="accordion-collapse collapse show" aria-labelledby="headingZero" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="row align-items-center items-list">
              <iframe class="col-sm-6" src="https://www.youtube.com/embed/iZiybh7nfEY?si=fDxtigUGV1MVNEoO" title="Утренняя зарядка N4" frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      allowfullscreen></iframe>
              <div class="col-sm-6">
                <p class="card-text"><b>Задание на сегодня:</b> <br/> <br/>
                  Написать в чатике о себе, и много улыбаться знакомым и незнакомым людям :)
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
